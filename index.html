<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Online Code Editor with File Manager</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background-color: #f4f4f4;
    }
    .editor-container {
      max-width: 900px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    textarea {
      width: 100%;
      height: 150px;
      margin-bottom: 10px;
      font-family: monospace;
    }
    iframe {
      width: 100%;
      height: 300px;
      border: 1px solid #ccc;
      margin-top: 10px;
    }
    input, select, button {
      padding: 10px;
      margin: 5px 0;
      font-size: 14px;
    }
    #fileList {
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="editor-container">
    <h2>Online Code Editor with File Management</h2>

    <input type="text" id="filename" placeholder="Enter filename (e.g. myfile.html)" />
    <button onclick="createFile()">Create</button>
    <button onclick="saveFile()">Save</button>
    <button onclick="deleteFile()">Delete</button>

    <select id="fileList" onchange="loadFile(this.value)">
      <option value="">-- Select file --</option>
    </select>

    <textarea id="htmlCode" placeholder="Enter HTML code here"></textarea>
    <textarea id="cssCode" placeholder="Enter CSS code here"></textarea>
    <textarea id="jsCode" placeholder="Enter JavaScript code here"></textarea>
    <button onclick="runCode()">Run Code</button>

    <iframe id="output"></iframe>
  </div>

  <script>
    function runCode() {
      const html = document.getElementById("htmlCode").value;
      const css = document.getElementById("cssCode").value ;
      const js =  document.getElementById("jsCode").value ;
      const result = html + css + js;

      const outputFrame = document.getElementById("output").contentWindow.document;
      outputFrame.open();
      outputFrame.write(result);
      outputFrame.close();
    }

    function fetchFileList() {
      fetch('php/files.php?action=list')
        .then(res => res.json())
        .then(files => {
          const list = document.getElementById("fileList");
          list.innerHTML = '<option value="">-- Select file --</option>';
          files.forEach(file => {
            const opt = document.createElement("option");
            opt.value = file;
            opt.textContent = file;
            list.appendChild(opt);
          });
        });
    }

    function createFile() {
      const name = document.getElementById("filename").value;
      fetch('php/files.php?action=create&file=' + name)
        .then(res => res.json())
        .then(data => {
          alert(data.message);
          fetchFileList();
        });
    }

    function saveFile() {
      const name = document.getElementById("filename").value;
      const content = JSON.stringify({
        html: document.getElementById("htmlCode").value,
        css: document.getElementById("cssCode").value,
        js: document.getElementById("jsCode").value
      });

      fetch('php/files.php?action=save&file=' + name, {
        method: 'POST',
        body: content
      })
      .then(res => res.json())
      .then(data => {
        alert(data.message);
        fetchFileList();
      });
    }

    function deleteFile() {
      const name = document.getElementById("filename").value;
      fetch('php/files.php?action=delete&file=' + name)
        .then(res => res.json())
        .then(data => {
          alert(data.message);
          fetchFileList();
        });
    }

    function loadFile(name) {
      if (!name) return;
      document.getElementById("filename").value = name;
      fetch('php/files/' + name)
        .then(res => res.text())
        .then(text => {
          try {
            const data = JSON.parse(text);
            document.getElementById("htmlCode").value = data.html || '';
            document.getElementById("cssCode").value = data.css || '';
            document.getElementById("jsCode").value = data.js || '';
          } catch {
            alert("Could not load file.");
          }
        });
    }

    fetchFileList();
  </script>
</body>
</html>
